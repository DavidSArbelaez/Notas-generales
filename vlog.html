<!DOCTYPE html>
<html>
<head>
<!--Identificador unico de una etiquetas-->

    <title>Document</title>
</head>
<body>
    <header>
        <!--Agrupa links y imagenes o logos,se puede poner tantas headers si cumple:
        no se puede poner un header dentro de otro header o futter-->
        
        <!--Identificador unico de una etiquetas
            lo que se le pasa al id se le llama atributos
        -->
        <h1 id="Titulo1">Vlog Silvie</h1>
        
    </header>
    
    <div>
        <!--Div: no cambia el contenido sino contenerlo(es la misma funcionalidad que section),sirve para dividir el contenido y dividirlo en secciones(se utilizaba antes de section)-->
        <p>Soy un parrado dentro de un div</p>
    </div>

    <section>
        <!--sECCIONES DEL VLOG-->
        <!--Definir contenido independiente(post) -->

        <!--Cuando se le quiere dar un id a mas de una etiqueta se usa class-->
        <article class="Post">
            <h2 class="Titulo">Titulo de la historia del dia</h2>
            <p>Descrpción de la travesura</p>
            <img src="imgs/silvieDormida.jpeg" width="400">
            <p>Silvieee :3</p>
        </article>

        <article class="Post">
            <h2 class="Titulo">Titulo de la historia del dia 2</h2>
            <p>Descrpción de la travesura</p>
            <img src="imgs/silvieConTia.jpeg" width="400">
            <p>Silvieee :3</p>
        </article>
    </section>
    <footer>
        <!--Pie de pagina
        Contiene lo que tiene los pies de pagina-->
        
        <!--Sirve para ir a distintas partes de la pag-->
        <a href="#Titulo1">Ir al titulo principal</a>
        
        <br>

        <a href="mailto:davidsarbelaez@gmail.com">Contacto de correo</a>

        <p>Copy Right 2023</p>
    </footer>
</body>
</html>
